<!DOCTYPE html>
<html>
    <head>
        <title>Phone Book</title>
        <style>
            table {
                border-collapse: collapse;
            }
    
            td, th {
                border: 2px solid black;
                width: auto;
                text-align: center;
                padding: 10px;
            }
    
        </style>
    </head>
    
    <body>
        <table>
            <thead>
                <tr>
                    {% for col in phone_book.columns%}
                        <th>
                            {{ col }}
                        </th>
                    {% endfor %}
                </tr>
            </thead>
            
            <tbody>
                {% for row in phone_book %}
                    <tr>
                        {% for value in row %}
                            <td> {{ value }} </td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
            
        </table>
    </body>
</html>
